<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple ToDo application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div class="controls">
        <h1>My Awsome ToDo</h1>
        <input type="text" id="input" /><br />
        <button type="button" id="add">Add TODO</button>
        <button type="button" id="remove">remove TODO</button>
        <button type="button" id="remove-all">remove all TODO</button>
      </div>
      <ul id="list">
        <li class="mycheck">
          <input type="checkbox" id="check" /><label>Go To gym</label>
        </li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
